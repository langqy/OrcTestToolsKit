[DEFAULT]
root = /Users/zhaojingping/PycharmProjects/AuxiTools/test/OrcTestToolsKit

[loggers]
keys = root, basic, api, view, driver
  
[handlers]
keys = console, basic, apiHandlers, view, driver

[formatters]
keys = fmt

[logger_root]
level = INFO
qualname = root
handlers = console

[logger_basic]
level = INFO
qualname = basic
handlers = basic
  
[logger_api]
level = INFO
qualname = api
handlers = apiHandlers

[logger_view]
level = INFO
qualname = view
handlers = view

[logger_driver]
level = INFO
qualname = driver
handlers = driver

[handler_console]
class = StreamHandler
level = INFO
formatter = fmt
args = (sys.stdout,)

[handler_basic]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/basic.log",'a',20000,5,)

[handler_apiHandlers]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = fmt
args = ("%(root)s/logs/api.log",'a',20000,5,)

[handler_view]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/view.log",'a',20000,5,)

[handler_driver]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/driver.log",'a',20000,5,)
  
[formatter_fmt]
format = [%(asctime)s %(name)s] %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S