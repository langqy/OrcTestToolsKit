[DEFAULT]
root = /Users/zhaojingping/PycharmProjects/OrcTestToolsKit

[loggers]
keys = root, basic, api, view
  
[handlers]
keys = console, basic, api, view

[formatters]
keys = fmt

[logger_root]
level = DEBUG
qualname = root
handlers = console

[logger_basic]
level = DEBUG
qualname = basic
handlers = basic
  
[logger_api]
level = DEBUG
qualname = api
handlers = api

[logger_view]
level = DEBUG
qualname = view
handlers = view

[handler_console]
class = StreamHandler
level = DEBUG
formatter = fmt
args = (sys.stdout,)

[handler_basic]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/basic.log",'a',20000,5,)

[handler_api]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/api.log",'a',20000,5,)

[handler_view]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = fmt
args = ("%(root)s/logs/view.log",'a',20000,5,)
  
[formatter_fmt]
format = [%(asctime)s %(name)s] %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S