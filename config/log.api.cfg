[DEFAULT]
root = /Users/zhaojingping/PycharmProjects/AuxiTools/test/OrcTestToolsKit

[loggers]
keys = api

[handlers]
keys = apiHandlers

[formatters]
keys = apiFormat

[logger_api]
level = DEBUG
qualname = api
handlers = apiHandlers

[handler_console]
class = logging.handlers.StreamHandler
level = INFO
formatter = fmt
args = (sys.stdout,)

[handler_apiHandlers]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = apiFormat
args = ("%(root)s/logs/api.log",'a',20000,5,)

[formatter_apiFormat]
format = [%(asctime)s %(name)s] %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

